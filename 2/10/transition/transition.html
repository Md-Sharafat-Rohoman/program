<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 3px solid tomato;
            background-color: peachpuff;
            /* transition: width 10s linear 2s,background-color 5s ease-in 3s; */
            transition: transform 10s 2s;
        }

        .box:hover{
            transform: rotate(45deg) scale(.5) translateX(100px);
            /* width: 400px;
            background-color: green; */
        }
    </style>
</head>
<body>
    <ul>
        <li>transform:change the shap. this is a css style property name</li>
        <li>translate:it is a value of the transform style role .move x or y</li>
        <li>transition:how long it will take to do the change of the shape or color </li>
    </ul>

    <div class="box">bod-1</div>
    <div class="box">bod-2</div>
    <div class="box">bod-3</div>
    
</body>
</html>
