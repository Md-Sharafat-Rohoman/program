<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functional baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">functional <span class="text-red-400 ">baap er bank</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">deposit</h4>
                    <h2 class="text-4xl font-medium">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl">withdraw</h4>
                    <h2 class="text-4xl font-medium">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-2xl">balance</h4>
                    <h2 class="text-4xl font-medium">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-8 w-3/4 mx-auto ">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">your deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4  py-3 rounded-lg block"
                        placeholder="$ amount you want to deposit " type="text">
                    <button id="btb-deposit"
                        class="bg-blue-800 px-6 py-2 text-white mt-4 font-medium hover:bg-blue-400 rounded-lg">deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">your withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4  py-3 rounded-lg block" placeholder="$ amount you want to deposit "
                        type="text">
                    <button id="btb-withdraw"
                        class="bg-blue-800 px-6 py-2 text-white mt-4 font-medium hover:bg-blue-400 rounded-lg">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js">utilities</script>
    <script src="js/deposit.js">deposit</script>
    <script src="js/withdraw.js">withdraw</script>
</body>

</html>
