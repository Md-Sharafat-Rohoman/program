<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baaper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-violet-600 text-center mt-10">welcome to your <span class="font-bold">baap er bank</span> </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-medium">please login</h3>
            <div>
                <input  class="w-9/12 block mb-2 px-2" type="text" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-2" type="password" name="" id="user-password" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-600 px-6 py-2 text-white font-medium rounded-lg  hover:bg-sky-700 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
